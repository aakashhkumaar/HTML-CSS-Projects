<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Web</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Job Application
            <span class="title_small">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
             <div class="form_control">
             <label for="first_name">First name</label>
             <input id="first_name" name="first_name" placeholder="Enter First Name...">
          </div>
          <div class="form_control">
             <label for="Last_name">Last name</label>
             <input id="Last_name" name="Last_name" placeholder="Enter Last Name...">
          </div>
          <div class="form_control">
            <label for="Email">Email</label>
            <input 
             type="email"
             id="Email"
             name="Email" 
             placeholder="Enter Email...">
          </div>
          <div class="form_control">
            <label for="Job Role">Job Role</label>
           <select id="Job_role" name="Job_role">
            <option value="">Select Job Role</option>
            <option value="frontend">Front End Developer</option>
            <option value="backend">Backend Developer</option>
            <option value="Full_stack">Full Stack Developer</option>
            <option value="ui_ux">UI UX Designer</option>            
           </select>
         </div>
         <div class="textarea_control">
            <label for="Address">Address</label>
            <textarea name="address" id="address" cols="70" rows="4" placeholder="Enter Address">
            </textarea>
         </div>
         <div class="form_control">
            <label for="city">City</label>
            <input id="city" name="city" placeholder="Enter City Name...">
         </div>
         <div class="form_control">
            <label for="pincode">Pincode</label>
            <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode...">
         </div>
         <div class="form_control">
            <label for="date">Date</label>
            <input value="2022-01-10" type="date" id="date" name="date">
         </div>
         <div class="form_control">
            <label for="pincode">Pincode</label>
            <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode...">
         </div>
         <div class="form_control">
            <label for="upload">Upload Your CV</label>
            <input type="file" id="upload" name="upload">
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
